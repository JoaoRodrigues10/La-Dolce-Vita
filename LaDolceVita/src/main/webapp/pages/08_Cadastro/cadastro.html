<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet"href= "cadastro.css">
    <title>Cadastro de Produto</title>
</head>
<body>
    <div class="logo">
        <img src="../img/logo.jfif">
    </div>
    <div class="linha"></div>
    <div class="titulo">ADICIONAR PRODUTO</div>

    <div class="conteudo">
        <form action="/create-produto" method="post">
            <label>Produto:</label>
            <input type="text" name="nome-produto" id="nome-produto">
        
            <label for="preco">Preço:</label>
            <input type="text" name="preco" id="preco">
        
            <label>Categoria:</label>
            <select name="categoria" id="categoria">
                <option value="bolo">Bolo</option>
                <option value="torta">Torta</option>
                <option value="gateau">Gateau</option>
                <option value="doce">Doce</option>
            </select>
        
            <label>Descrição:</label>
            <textarea name="descricao" id="descricao"></textarea>
        
            <label class="img">Imagem:</label>
            <input type="file" name="imagem" id="imagem">
            
            <div class="botao">
                <button type="submit">Inserir</button>
                <button type="submit">Deletar</button>
            </div>
        </form>
    </div>

    <div class="aviso">
        <div class="comunicado">WWW.LADOLCEVITA.COM.BR</div>
    </div>

</body>
</html>
