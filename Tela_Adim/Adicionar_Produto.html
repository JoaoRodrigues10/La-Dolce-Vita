<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="Add_produto.css">
   
</head>
<body>
   
    <img src="./Image/La Dolce Vita.png" alt="Logo">
    <hr class="linha">


    <h1>Adicionar Produto</h1>

    <div class="img2">
    <img src="https://img.icons8.com/ios-filled/50/name.png" alt="name"/>
    </div>

    <div class="container">
        <h4>Código do Produto</h4>
        <input type="number" placeholder="Cod.Produto">
        <br></br>
        <h4>Nome do Produto</h4>
        <input type="text" placeholder="Nome Produto">
        <br></br>
        <h4>Preço de venda</h4>
        <input type="number" placeholder="R$ Valor">
        <br></br>
        <h4>Descrição do Produto</h4>
        <input type="text" placeholder="Escreva algo sobre o produto">
        <br><br>

        <div class="button">
        <button class="button1">Cadastrar</button>
        <button class="button2">Limpar</button>
        </div>

        <div class="link">
            <h3>WWW.LADOLCEVITA.COM.BR</h3>
          </div>
    </div>
</body>
</html>
