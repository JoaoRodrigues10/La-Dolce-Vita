<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Dolce Vita</title>
    <link rel="stylesheet" href="index.css">

    <style>
        body {
          margin: 0px;
          font-family: 'Josefin Sans', sans-serif;
        }
  
        * {
          box-sizing: border-box;
        }
      </style>
    
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <img class="logo-cabecalho" src="img/logo.png" alt="">
            <input type="text" placeholder="O que você está procurando?"  class="search-input">
            <button class="btn-lupa" type="submit"></button>
            

            <div class="icons_cabecalho">
                <div class="text"><a href="">Login </a> </div>
                <div><a href=""><img id="carrinho-icon" src="img/carrinho.png" alt=""></a>
                   
            </div>

        </header>

        <div class="container">
            <!-- Seu conteúdo aqui -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Aqui está o conteúdo do seu carrinho de compras...</p>
                </div>
            </div>
        </div>

        
        <nav>
            <a href="#"><img src="chocolates.png" alt="Bolos"></a>
            <a href="#"><img src="confeitaria.png" alt="Tortas"></a>
        </nav>

        
        <main>
            <div>
                <h1>Brilhe nesta Páscoa com Bolos De Cenoura!</h1>
                <p>Com até 10% de desconto</p>
                <button>COMPRAR</button>
            </div>
            <div>
                
                <img src="bolo-pascoa.jpg" alt="Bolo de Páscoa">
            </div>
        </main>

        <footer>
            <div class="section">
                <h3>Institucional</h3>
            </div>
            <div class="section">
                <h3>Conta</h3>
            </div>
            <div class="section">
                <h3>Atendimento/SAC</h3>
            </div>
            <div class="section">
                <h3>Nossas Redes</h3>
                
            </div>
        
            
            <div class="payment-and-security-logos">
               
           </div> 
        </footer>
        
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
