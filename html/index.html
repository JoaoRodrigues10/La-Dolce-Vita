<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Dolce Vita</title>
    <link rel="stylesheet" href="index.css">

    <style>
        body {
          margin: 0px;
          font-family: 'Josefin Sans', sans-serif;
        }
  
        * {
          box-sizing: border-box;
        }
      </style>
    
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <img class="logo-cabecalho" src="img/logo.png" alt="">
            <input type="text" placeholder="O que você está procurando?"  class="search-input">
            <button class="btn-lupa" type="submit"></button>
            

            <div class="icons_cabecalho">
                <button class="btn-modal-login">Login </a> </button>
                <div><a href=""><img id="carrinho-icon" src="img/carrinho.png" alt=""></a>
                   
            </div>

        </header>

        <div class="modalLogin">
            <span class="icon-fechar">
                <svg viewBox="0 0 24 24" width="30px" height="30px" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275 3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854 4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908 21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552 21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457 4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z" fill="#ffffff"></path> </g></svg>
            </span>
            
            <div class="formbox login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <svg fill="#000000" width="20px" height="20px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M1920 428.266v1189.54l-464.16-580.146-88.203 70.585 468.679 585.904H83.684l468.679-585.904-88.202-70.585L0 1617.805V428.265l959.944 832.441L1920 428.266ZM1919.932 226v52.627l-959.943 832.44L.045 278.628V226h1919.887Z" fill-rule="evenodd"></path> </g></svg>
                        </span>
                        <input type="email" required >
                        <label>E-mail</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <svg fill="#000000" width="20px" height="20px" viewBox="-3.5 0 19 19" xmlns="http://www.w3.org/2000/svg" class="cf-icon-svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M11.182 8.927v6.912a.794.794 0 0 1-.792.792H1.61a.794.794 0 0 1-.792-.792V8.927a.794.794 0 0 1 .792-.792h.856V6.367a3.534 3.534 0 1 1 7.068 0v1.768h.856a.794.794 0 0 1 .792.792zm-2.756-2.56a2.426 2.426 0 1 0-4.852 0v1.768h4.852zM7.108 11.47a1.108 1.108 0 1 0-1.583 1.001v1.849a.475.475 0 0 0 .95 0v-1.849a1.108 1.108 0 0 0 .633-1.001z"></path></g></svg>
                        </span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>

                    <button type="submit" class="btn-entrarLogin">Login</button>

                    <div class="registrar-esqueceusenha">
                        <p> Não tem conta? <a href="#" class="link-registrar"> Criar nova conta</a> </p>
                    </div>
                </form>
            </div>

            <div class="formbox registro">
                <h2>Registar</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <svg fill="#000000" width="20px" height="20px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M1920 428.266v1189.54l-464.16-580.146-88.203 70.585 468.679 585.904H83.684l468.679-585.904-88.202-70.585L0 1617.805V428.265l959.944 832.441L1920 428.266ZM1919.932 226v52.627l-959.943 832.44L.045 278.628V226h1919.887Z" fill-rule="evenodd"></path> </g></svg>
                        </span>
                        <input type="email" required >
                        <label>E-mail</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <svg fill="#000000" width="20px" height="20px" viewBox="-3.5 0 19 19" xmlns="http://www.w3.org/2000/svg" class="cf-icon-svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M11.182 8.927v6.912a.794.794 0 0 1-.792.792H1.61a.794.794 0 0 1-.792-.792V8.927a.794.794 0 0 1 .792-.792h.856V6.367a3.534 3.534 0 1 1 7.068 0v1.768h.856a.794.794 0 0 1 .792.792zm-2.756-2.56a2.426 2.426 0 1 0-4.852 0v1.768h4.852zM7.108 11.47a1.108 1.108 0 1 0-1.583 1.001v1.849a.475.475 0 0 0 .95 0v-1.849a1.108 1.108 0 0 0 .633-1.001z"></path></g></svg>
                        </span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>

                    <button type="submit" class="btn-entrarRegistrar">Registrar</button>

                    <div class="registrar-esqueceusenha">
                        <p> Já tem conta? <a href="#" class="link-login"> Login</a> </p>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="container">
            
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Aqui está o conteúdo do seu carrinho de compras...</p>
                </div>
            </div>
        </div>

        
        <nav>
            <a href="#"><img src="chocolates.png" alt="Bolos"></a>
            <a href="#"><img src="confeitaria.png" alt="Tortas"></a>
        </nav>

        
        <main>
            <div>
                <h1>Brilhe nesta Páscoa com Bolos De Cenoura!</h1>
                <p>Com até 10% de desconto</p>
                <button>COMPRAR</button>
            </div>
            <div>
                
                <img src="bolo-pascoa.jpg" alt="Bolo de Páscoa">
            </div>
        </main>

        <footer>
            <div class="section">
                <h3>Institucional</h3>
            </div>
            <div class="section">
                <h3>Conta</h3>
            </div>
            <div class="section">
                <h3>Atendimento/SAC</h3>
            </div>
            <div class="section">
                <h3>Nossas Redes</h3>
                
            </div>
        
            
            <div class="payment-and-security-logos">
               
           </div> 
        </footer>
        
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
